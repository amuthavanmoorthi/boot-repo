<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-warning-subtle bg-opacity-50">
        <h1>TodoList</h1>
        <h1 class="text-primary">Today</h1>
        <div>
            <ul>
                <li>Have a Drink</li>
                <li class="text-light-emphasis"><del>Go for a walk</del></li>
                <li>Read a book</li>
                <li class="text-light-emphasis"><del>Schedule Meeting with Alex</del></li>
            </ul>
        </div>
        <div>
            <h1>Tomorrow</h1>
            <div>
                <ul>
                    <li>Listen to the Video Session</li>
                    <li>Attempt Practice Questions</li>
                    <li>Go for Shopping</li>
                    <li>Read Monthly Magazine</li>
                </ul>
            </div>
        </div>
    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
