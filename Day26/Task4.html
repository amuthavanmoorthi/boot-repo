<!doctype html>
<html lang="en">
  <head>

                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img-fluid rounded-start Virus" alt="..." height="100px;" width="80px" >

                </div>
                <div class="Sym_Div3">
                  <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" height="120px" width="100px" class="Sym3"/>
                </div>
                </div>
                <p class="Dry">Dry Cough</p>

                <div class="row g-0">

                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-fluid rounded-start mt-4" alt="..." height="130px" width="130px"  />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title Doc_Title"><b>To Prevent the spread of ...</b></h5>

                    corona virus (COVID-19)</p>
                    <button type="button" class="btn btn-primary">Watch video</button>
